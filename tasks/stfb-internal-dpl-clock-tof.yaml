name: stfb-internal-dpl-clock-tof
defaults:
  tof_proxy_spec: "A:TOF/RAWDATA/768\\;B:TOF/RAWDATA/1024\\;C:TOF/RAWDATA/1280\\;D:TOF/RAWDATA/1536"
  user: flp
  fmq_severity: info
control:
  mode: "fairmq"
wants:
  cpu: 0.15
  memory: 128
bind:
  - name: "from_internal-dpl-clock_to_readout-proxy"
    type: "push"
    transport: shmem
    addressing: ipc
    rateLogging: "60"
command:
  shell: true
  value: >-
    eval `aliswmod load O2 Control-OCCPlugin` &&
    cat {{dpl_config}} | o2-dpl-raw-proxy
  user: "{{ user }}"
  arguments:
    - "-b"
    - "--monitoring-backend"
    - "{{ monitoring_tof_url }}"
    - "--id"
    - "internal-dpl-clock"
    - "--dangling-outputs-policy"
    - "fairmq"
    - "--log-color"
    - "false"
    - "--dataspec"
    - "{{ tof_proxy_spec }}"
    - "--readers"
    - "1"
    - "--session"
    - "default"
    - "--severity"
    - "{{fmq_severity}}"
    - "--shm-monitor false"
