name: dummyprocess
defaults:
  user: flp
  config_payload_path: qc/PHYSICS/any/main
  config_payload_format: json
control:
  mode: direct
wants:
  cpu: 0.01
  memory: 3
properties:
  config_payload: "{{ ToPtree(GetConfig(config_payload_path), config_payload_format) }}"
command:
  shell: true
  user: "{{ user }}"
  arguments:
  value: >-
    eval `aliswmod load Control-OCCPlugin` &&
    occexample-dummy-process --control-port $OCC_CONTROL_PORT
