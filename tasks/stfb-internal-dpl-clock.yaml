name: stfb-internal-dpl-clock
defaults:
  stfb_dataspec: "B:TPC/RAWDATA"
control:
  mode: "fairmq"
wants:
  cpu: 0.15
  memory: 128
bind:
  - name: "from_internal-dpl-clock_to_readout-proxy"
    type: "push"
    rateLogging: "60"
  - name: "from_internal-dpl-clock_to_QC-TASK-RUNNER-dataDistribution"
    type: "push"
    rateLogging: "60"
command:
  shell: true
  value: >-
    eval `aliswmod load QualityControl Control-OCCPlugin` &&
    o2-dpl-raw-proxy
  arguments:
    - "-b"
    - "--monitoring-backend"
    - "{{ monitoring_qc_url }}"
    - "--id"
    - "internal-dpl-clock"
    - "--log-color"
    - "false"
    - "--dataspec"
    - "{{ stfb_dataspec }}"
    - "--readers"
    - "1"
