name: vs-readout-stfb
roles:
  - name: "readout-stfb-role0"
    constraints:
      - attribute: machine_id
        value: alio2-cr1-flp178
    task:
      load: stfb-readout
  - name: "readout-stfb-role1"
    constraints:
      - attribute: machine_id
        value: alio2-cr1-flp179
    task:
      load: stfb-readout
  - name: "stfb0"
    constraints:
      - attribute: machine_id
        value: alio2-cr1-flp178
    connect:
      - name: readout
        type: pull
        target: "ipc:///tmp/flp-readout-pipe-0"
        rateLogging: "1"
    task:
      load: stfb-stfbuilder
  - name: "stfb1"
    constraints:
      - attribute: machine_id
        value: alio2-cr1-flp179
    connect:
      - name: readout
        type: pull
        target: "ipc:///tmp/flp-readout-pipe-0"
        rateLogging: "1"
    task:
      load: stfb-stfbuilder
