name: readout-stfb
roles:
  - name: host-{{ host }}
    constraints:
      - attribute: machine_id
        value: "{{ host }}"
    roles:
      - name: "readout"
        task:
          load: readout
      - name: "stfb"
        connect:
          - name: readout
            type: pull
            target: "{{ Parent().Path }}.readout:readout"
            rateLogging: "1"
        task:
          load: stfbuilder
